<table id="votes_table" hx-swap="outerHTML"> <!-- hx-swap="outerhtml"   hx-get="/refresh" hx-trigger="refresh" -->
  <thead>
    <tr>
      <th>Name</th>
      <th>Vote</th>
    </tr>
   </thead>
   <tbody>
     {{range $name, $vote := .Votes}}
    <tr>
    <td>{{ $name }}</td>
      <td>{{ if $.ShowVotes }}{{ $vote }}{{ else }}{{ if ne $vote "" }}*{{ end }}{{ end }}</td>
    </tr>
      {{end}}
   </tbody>
</table>
